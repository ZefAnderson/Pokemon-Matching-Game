<mat-card>
    <mat-card-title>Game Setup</mat-card-title>
</mat-card>
<mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <section>
          <mat-form-field>
            <mat-label>Select Deck</mat-label>
            <mat-select formControlName="decks" disableRipple>
                <mat-option *ngFor="let deck of deckControls" [value]="deck.value">
                    {{ deck.value.type }}
                </mat-option>
            </mat-select>
          </mat-form-field>
        </section>
      </form>
    </mat-card-content>
</mat-card>
<button mat-raised-button color="primary" >Start game</button>
