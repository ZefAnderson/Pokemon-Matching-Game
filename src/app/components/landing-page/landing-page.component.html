<div class="everything">
  <!-- <img class="testing" src="assets/images/1200px-LGPE_Kanto_Map.png" alt="kanto region map via Bulbapedia"> -->
  <div class="opaque">
    <div class="centered">
    </div>
      <div class="displayTable">
        <div class="displayTableCell">
          <div class="authBlock">
            <h3>Sign In</h3>
            <div class="formGroup">
              <mat-form-field>
                <!-- <input matInput> -->
              <input matInput
                type="text"
                class="formControl"
                placeholder="Username"
                #userName
                required
              />
              </mat-form-field>
            </div>
            <div class="formGroup">
              <mat-form-field>
                <input matInput
                  type="password"
                  class="formControl"
                  placeholder="Password"
                  #userPassword
                  required
                />

              </mat-form-field>
            </div>
            <!-- Calling SignIn Api from AuthService -->
            <div class="formGroup">
              <input
                type="button"
                class="btn btnPrimary"
                value="Log in"
                (click)="authService.SignIn(userName.value, userPassword.value)"
              />
            </div>
            <div class="formGroup">
              <span class="or"><span class="orInner">Or</span></span>
            </div>
            <div class="forgotPassword">
              <span routerLink="/forgot-password">Forgot Password?</span>
            </div>
          </div>
          <div class="redirectToLogin">
            <span
              >Don't have an account?<span
                class="redirect"
                routerLink="/register-user"
              >
                Sign Up</span
              ></span
            >
          </div>
        </div>
      </div>
      
      <!-- <app-sign-up></app-sign-up> -->
     
    </div>
  
  
</div>
